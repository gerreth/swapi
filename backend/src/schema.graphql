enum Gender {
  male
  female
  notAvailable
}

type People {
  id: String!
  url: String!
  name: String!
  gender: Gender!
  birth_year: String!
  height: Int!
  mass: Int!
  hair_color: String!
  skin_color: String!
  eye_color: String!
}

type Query {
  allPeople(page: Int!): [People!]!
  people(id: String!): People!
}
