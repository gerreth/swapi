enum Gender {
  male
  female
  notAvailable
}

type People {
  id: String!
  url: String!
  name: String!
  gender: Gender!
  birth_year: String!
  height: String!
  mass: String!
  hair_color: String!
  skin_color: String!
  eye_color: String!
}

type Query {
  allPeople(page: Int!): AllPeople!
  people(id: String!): People!
}

type AllPeople {
  totalCount: Int!
  people: [People!]!
}
